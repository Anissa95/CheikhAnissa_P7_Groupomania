<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania| réseau social</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Groupomania est un réseau social interne dédie pour les employés afin de leurs faciliter les interactions et de garder contact entre eux.">
</head>

<body>
    <div id="app">

        <header>
            <div class="header">
                <div>
                    <a class="home" href="index.html" aria-label="Retour vers la page d'accueil">
                        <img class="header__logo" src="./img/icon-above-font.png" alt="Logo de Groupomania"></a>
                </div>
                <nav class="navbar">
                    <a class="profil" href="post.html">Posts</a>
                    <a class="disconnect" href="connexion.html">Déconnecter</a>
                </nav>
            </div>
            <hr>
        </header>
        <main>
            <div class="container">

                <div class="card">
                    <div class="form-row">
                        <input aria-label="Choisir une image" class="file" type="file" ref="file" />

                    </div>
                    <div class="form-row">
                        <label class=" form-row_label" for="prenom">Prénom:</label>
                        <input aria-label="Prénom" class="form-row_input" type="text" placeholder="Prénom" />
                    </div>
                    <div class="form-row">

                        <label class=" form-row_label" for="email">Email:</label>
                        <input aria-label="adresse Email" class="form-row_input" type="email" placeholder="Adresse mail" />
                    </div>

                    <div class="form-row">
                        <button class="btn-post" type="submit" class="button">
                            Modifier
                        </button>
                        <button class="btn-post" type="submit" class="button">
                            Annuler
                        </button>
                    </div>
                    <div class="form-row">
                        <button class="btn-post" type="submit" class="button">
                            Enregister mon profil
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright text-center">{{copyright}}</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                nameReseau: "Groupomania",
            },
            computed: {
                copyright() {
                    const currentYear = new Date().getFullYear()

                    return `Copyright ${this.nameReseau} ${currentYear}`
                }
            }
        });
    </script>
</body>

</html>
