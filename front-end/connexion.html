<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania| réseau social</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Groupomania est un réseau social interne dédie pour les employés afin de leurs faciliter les interactions et de garder contact entre eux.">
</head>

<body>
    <div id="app">

        <header>
            <div class="header">
                <div>
                    <a class="home" href="index.html" aria-label="Retour vers la page d'accueil">
                        <img class="header__logo" src="./img/icon-above-font.png" alt="Logo de Groupomania"></a>
                </div>
                <nav class="navbar">
                    <a class="login" href="connexion.html">S'identifier</a>
                    <a class="signin" href="inscription.html">S'inscrire</a>
                </nav>
            </div>
            <hr>
        </header>
        <main>

            <div class="container">
                <div class="card">
                    <div class="form-row">
                        <input aria-label="adresse Email" v-model="email" class="form-row_input" type="text" placeholder="Adresse mail" />
                    </div>
                    <div class="form-row">
                        <input aria-label="mot de passe" v-model="password" class="form-row_input" type="password" placeholder="Mot de Passe" />
                    </div>
                    <button type="button" class="btn btn-primary">Se connecter</button>
                    <hr>
                    <div class="from-row">
                        <p>Pas encore de compte ?</p>
                        <a href="inscription.html"> <button type="button" class="btn btn-success">Créer un nouveau compte</button></a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright text-center">{{copyright}}</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                nameReseau: "Groupomania",
            },
            computed: {
                copyright() {
                    const currentYear = new Date().getFullYear()

                    return `Copyright ${this.nameReseau} ${currentYear}`
                }
            }
        });
    </script>
</body>

</html>
